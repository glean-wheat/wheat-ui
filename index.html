<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modal</title>
  </head>
  <link rel="stylesheet" href="./src/base-css/variables.css" />
  <style></style>
  <script src="./src/ployfills/webcomponents-bundle.js"></script>
  <script src="./src/ployfills/custom-elements-es5-adapter.js"></script>

  <body>
    <wheat-button
      onclick="showModal()"
      id="open"
      type="line"
      appearance="link"
      href="pp"
    >
      <span slot="icon">+</span>
      打开弹框
    </wheat-button>
    <wheat-modal title="弹窗" visiable="false" maskCloseable="true">
      <div slot="content">
        自定义弹框内容
      </div>
      <div slot="content">
        自定义弹框内容2
      </div>
      <div slot="wheat-modal-footer">
        <wheat-button>自定义按钮</wheat-button>
      </div>
    </wheat-modal>
  </body>
  <!-- <script src="./dist/wheat.ui.min.js"></script> -->
  <script src="./src/button/index.js"></script>
  <script src="./src/modal/index.js"></script>
  <script>
    const MyModalDom = document.querySelector('wheat-modal')

    MyModalDom.addEventListener('onCancel', value => {
      const {
        detail: { visiable }
      } = value
      console.log('触发取消方法')
      MyModalDom.setAttribute('visiable', visiable)
    })

    MyModalDom.addEventListener('onConfirm', value => {
      console.log('触发确定方法')
      MyModalDom.setAttribute('visiable', false)
    })
    const showModal = value => {
      MyModalDom.setAttribute('visiable', true)
    }
    document.querySelector('wheat-button').click = value => {
      console.log(value)
      MyModalDom.setAttribute('visiable', true)
    }
  </script>
</html>
