<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./static/variables.css">
    <title>Modal</title>
  </head>
  <style></style>

  <body>
    <wheat-button id="open" type="line">
      打开弹框
    </wheat-button>
    <wheat-button onclick="showModal()" id="open" type="line">
      打开弹框
    </wheat-button>
    <wheat-modal title="弹窗" visiable="false">
      <div slot="content">
        自定义弹框内容
      </div>
      <div slot="content">
        自定义弹框内容2
      </div>
    </wheat-modal>
    <wheat-input></wheat-input>
  <script src="wheat.ui.min.js"></script><script src="button.js"></script><script src="input.js"></script><script src="modal.js"></script></body>
  <script>
    const MyModalDom = document.querySelector('wheat-modal')

    MyModalDom.addEventListener('onCancel', (value) => {
      const {
        detail: { visiable }
      } = value
      console.log('触发取消方法')
      MyModalDom.setAttribute('visiable', visiable)
    })

    MyModalDom.addEventListener('onConfirm', (value) => {
      console.log('触发确定方法')
      MyModalDom.setAttribute('visiable', false)
    })
    const showModal = (value) => {
      MyModalDom.setAttribute('visiable', true)
    }
    document.querySelector('wheat-button').click = (value) => {
      console.log(value)
      MyModalDom.setAttribute('visiable', true)
    }
  </script>
</html>
